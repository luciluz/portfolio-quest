<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 2D Platformer Portfolio - Explore my projects through gameplay!">
    <title>Luciano Ruz Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <div id="game-container">
        <header id="game-header">
            <h1 id="game-title">üéÆ PORTFOLIO QUEST</h1>
            <p class="instructions" id="instructions-text">Use ‚Üê ‚Üí or A D to move | ‚Üë W SPACE to jump</p>
            <p class="hint" id="hint-text">üí° Head-butt the blocks from below! Walk off edges to wrap!</p>
        </header>

        <!-- Arcade Console Chassis -->
        <div id="game-chassis">
            <!-- Game Toolbar (Top) -->
            <div id="game-toolbar">
                <div class="toolbar-left">
                    <label class="theme-switch" title="Toggle Day/Night">
                        <input type="checkbox" id="theme-checkbox" checked onchange="toggleTheme()">
                        <span class="theme-slider">
                            <span class="theme-icon moon">üåô</span>
                            <span class="theme-icon sun">‚òÄÔ∏è</span>
                        </span>
                    </label>
                    <button id="respawn-btn" class="control-btn" title="Respawn"><i class="fas fa-redo"></i></button>
                    <button id="mute-btn" class="control-btn" title="Mute/Unmute"><i
                            class="fas fa-volume-up"></i></button>
                </div>
                <div class="toolbar-right">
                    <button class="lang-btn active" data-lang="en" onclick="setLanguage('en')"
                        title="English">üá¨üáß</button>
                    <button class="lang-btn" data-lang="es" onclick="setLanguage('es')" title="Espa√±ol">üá¶üá∑</button>
                </div>
            </div>

            <!-- Canvas Wrapper -->
            <div id="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>

                <!-- HUD Panel -->
                <div id="modal-overlay" class="hidden">
                    <div id="project-modal">
                        <span class="hud-label">Project Info</span>
                        <button id="modal-close" aria-label="Close panel">&times;</button>
                        <div id="modal-content">
                            <h2 id="project-title">Project Title</h2>
                            <p id="project-description">Project description goes here...</p>
                            <div id="tech-stack">
                                <h3>Tech Stack</h3>
                                <div id="tech-tags"></div>
                            </div>
                            <div id="project-links"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tech Strip Footer (Bottom) -->
            <div id="tech-strip">
                <div class="tech-carousel">
                    <div class="tech-track">
                        <!-- Set 1 -->
                        <i class="devicon-python-plain" title="Python"></i>
                        <i class="devicon-django-plain" title="Django"></i>
                        <i class="devicon-cplusplus-plain" title="C++"></i>
                        <i class="devicon-go-original-wordmark" title="Go / Golang"></i>
                        <i class="devicon-postgresql-plain" title="SQL (PostgreSQL)"></i>
                        <i class="devicon-javascript-plain" title="JavaScript"></i>
                        <i class="devicon-html5-plain" title="HTML5"></i>
                        <i class="devicon-css3-plain" title="CSS3"></i>
                        <i class="devicon-pytorch-original" title="PyTorch (Deep Learning)"></i>
                        <i class="devicon-matplotlib-plain" title="Matplotlib (Data Viz)"></i>
                        <i class="fas fa-code" title="Smalltalk / Design Patterns"></i>

                        <!-- Set 2 (Duplicate for Infinite Scroll) -->
                        <i class="devicon-python-plain" title="Python"></i>
                        <i class="devicon-django-plain" title="Django"></i>
                        <i class="devicon-cplusplus-plain" title="C++"></i>
                        <i class="devicon-go-original-wordmark" title="Go / Golang"></i>
                        <i class="devicon-postgresql-plain" title="SQL (PostgreSQL)"></i>
                        <i class="devicon-javascript-plain" title="JavaScript"></i>
                        <i class="devicon-html5-plain" title="HTML5"></i>
                        <i class="devicon-css3-plain" title="CSS3"></i>
                        <i class="devicon-pytorch-original" title="PyTorch (Deep Learning)"></i>
                        <i class="devicon-matplotlib-plain" title="Matplotlib (Data Viz)"></i>
                        <i class="fas fa-code" title="Smalltalk / Design Patterns"></i>
                    </div>
                </div>
            </div>
        </div>

        <footer id="game-footer">
            <p id="footer-text">¬© 2026 Portfolio Quest | M Toggle Music | HTML5 Canvas &amp; Vanilla JS</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize language on load
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>
</body>

</html>
